{% extends 'dacapo/forms/base_form.html' %}
{% from "dacapo/forms/render_macro.html" import render_form_from_choice %}

{% block header %}
<h1>{% block title %}Create New Dataset{% endblock %}</h1>
{% endblock %}

{% block content %}
<form id="new-configurable-form"
    onsubmit="return submit_form('{{ url_for('dacapo.new_dataset') }}', '{{ url_for('dacapo.create_new_run') }}')">
    {{ render_form_from_choice(fields, id_prefix) }}
    <input type="submit" value="Go">
</form>
{% endblock %}
